<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Products</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar-custom {
        background-color: #003366; /* 네이비 블루 */
        padding: 0.75rem 1rem;
      }
      .navbar-custom .navbar-brand {
        color: #ffffff;
        font-weight: bold;
      }
      .navbar-custom .nav-link {
        color: #ffffff;
        margin-right: 1rem;
        position: relative;
        transition: color 0.3s ease;
      }
      .navbar-custom .nav-link:hover {
        color: #00bfff; /* 스카이 블루 */
      }
      .navbar-custom .nav-link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: #00bfff; /* 스카이 블루 */
        transition: width 0.3s;
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
      }
      .navbar-custom .nav-link:hover::after,
      .navbar-custom .nav-item.active .nav-link::after {
        width: 100%;
      }
      .navbar-custom .dropdown-menu {
        background-color: #003366;
      }
      .navbar-custom .dropdown-item {
        color: #ffffff;
        transition: background-color 0.3s ease;
      }
      .navbar-custom .dropdown-item:hover {
        background-color: #002244;
      }
      .navbar-custom .navbar-toggler-icon {
        color: #ffffff;
      }
      .navbar-custom .user-icon {
        color: #ffffff;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="#"
        ><i class="fas fa-chart-line"></i> FinancePro</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              ><i class="fas fa-home"></i> Home
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-search"></i> Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-info-circle"></i> About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-envelope"></i> Contact</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i> Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
